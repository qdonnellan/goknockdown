<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href = "css/custom.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> 
        <script src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript">
            MathJax.Hub.Config({
              TeX: {extensions: ["mhchem.js"]},
              jax: ["input/TeX","output/HTML-CSS"],
              tex2jax: {
                  inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                  displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                  processEscapes: true,
              },
              "HTML-CSS": { availableFonts: ["TeX"] }
            });
        </script>
        <title>{{.Title}}</title>
    </head>   
  
    <body> 
        <div class="sandbox">
            <div class="sandbox-header">
                <div class="col-sm-6 text-center">
                    <i class="fa fa-reply fa-rotate-270 fa-2x text-muted"></i> Type up your content here
                </div>
                <div class="col-sm-6 text-center">
                    Your content will be formatted here <i class="fa fa-share fa-rotate-90 fa-2x text-muted"></i> 
                </div>
            </div>
            <div class="sandbox-content">
                <textarea  data-bind="value: sandboxInput, valueUpdate: 'afterkeydown'" id="sandbox-textarea" class="col-sm-6 form-control"></textarea>
                <div id="sandbox-output" class="col-sm-6" data-bind="html: sandboxOutput"></div>
            </div>
        </div>


        <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>         
        <script src='js/markdown.js'></script>
        <script src="js/knockdown.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
